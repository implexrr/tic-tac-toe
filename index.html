<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css-files/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="title"><h1>TIC-TAC-TOE</h1></div>
  <div id="board-container">
    <div id="board-display"></div>
    <div class="break"></div>
    <button id="play-again">Play again</button>
  </div>
  <form autocomplete="off">
    <div id="players">
      <div class="player" id="player-1">
        <div class="label-input-pair player-pair">
          <label for="player1">Player 1:</label>
          <input type="text" id="player1" name="player1" maxlength="40" required>
        </div>
        <div class="label-input-pair mark-pair">
          <input type="radio" class="x" id="p1x" name="mark-player1" value="x" required>
          <span></span>
          <label for="x">X</label>
        </div>
        <div class="label-input-pair mark-pair">
          <input type="radio" class="o" id="p1o" name="mark-player1" value="o" required>
          <span></span>
          <label for="o">O</label>
        </div>
      </div>
      <div class="player" id="player-2">
        <div class="label-input-pair player-pair">
          <label for="player2">Player 2:</label>
          <input type="text" id="player2" name="player2" maxlength="40" required>
        </div>
        <div class="label-input-pair mark-pair">
          <input type="radio" class="x" id="p2x" name="mark-player2" value="x" required>
          <span></span>
          <label for="x">X</label>
        </div>
        <div class="label-input-pair mark-pair">
          <input type="radio" class="o" id="p2o" name="mark-player2" value="o" required>
          <span></span>
          <label for="o">O</label>
        </div>
      </div>
    </div>
    <button id="play">Play</button>
  </form>




  <script src="/js-files/index.js"></script>
</body>
</html>
