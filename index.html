<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css-files/index.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <form>
    <div class="label-input-pair" id="player-1-pair">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" name="player1" maxlength="40" required>

      <input type="radio" class="x" name="mark-player1" value="x" required>
      <label for="x">X</label>
      <input type="radio" class="o" name="mark-player1" value="o" required>
      <label for="o">O</label>

    </div>
    <div class="label-input-pair" id="player-1-pair">
      <label for="player2">Player 2:</label>
      <input type="text" id="player2" name="player2" maxlength="40" required>

      <input type="radio" class="x" name="mark-player2" value="x" required>
      <label for="x">X</label>
      <input type="radio" class="o" name="mark-player2" value="o" required>
      <label for="o">O</label>
    </div>
  </form>
  <div id="board-display">

  </div>
  <script src="/js-files/index.js"></script>
</body>
</html>
